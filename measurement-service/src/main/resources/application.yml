springdoc:
  swagger-ui:
    path: /swagger-ui-measurement-service.html

server:
  port: 8084

spring:
  application:
    name: measurement-service
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: mywords
  sql:
    init:
      mode: always

